<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sheonna Von Harris</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css"> -->
	<link rel="stylesheet" type="text/css" href="../public/css/responsiveslides.css">
	<link rel="stylesheet" type="text/css" href="../public/css/themes.css">
	<link rel="stylesheet" type="text/css" href="../public/css/style2.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="wrapper col-sm-12">
    <h1>Three different ways to use next/prev buttons</h1>



    <h3>Vertically centered on both sides</h3>
    <!-- Slideshow 1 -->
    <div class="rslides_container">
      <ul class="rslides" id="slider1">
        <li><img src="../img/1.jpg" alt=""></li>
        <li><img src="../img/2.jpg" alt=""></li>
        <li><img src="../img/3.jpg" alt=""></li>
      </ul>
    </div>



    <h3>Transparent buttons over the left and right side</h3>
    <!-- Slideshow 2 -->
    <div class="rslides_container">
      <ul class="rslides" id="slider2">
        <li><img src="../images/1.jpg" alt=""></li>
        <li><img src="../images/2.jpg" alt=""></li>
        <li><img src="../images/3.jpg" alt=""></li>
      </ul>
    </div>



    <h3>100% height with vertically centered icons</h3>
    <!-- Slideshow 3 -->
    <div class="rslides_container">
      <ul class="rslides" id="slider3">
        <li><img src="../images/1.jpg" alt=""></li>
        <li><img src="../images/2.jpg" alt=""></li>
        <li><img src="../images/3.jpg" alt=""></li>
      </ul>
    </div>



    <a href="http://responsiveslides.com/">View ResponsiveSlides.js documentation</a>
  </div>













<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../public/js/responsiveslides.js"></script>
<script>
    // You can also use "$(window).load(function() {"
    $(function () {

      // Slideshow 1
      $("#slider1").responsiveSlides({
        auto: false,
        pager: true,
        nav: true,
        speed: 500,
        maxwidth: 800,
        namespace: "centered-btns"
      });

    });
  </script>
<script src="../public/js/function.js"></script>
</body>
</html>
