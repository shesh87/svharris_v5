<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1">
		<title>Sheonna Von Harris</title>
		<link rel="shortcut icon" href="img/svh-favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/general/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/all.css">
	</head>
	<body ng-app="myApp">


		<!--NAVIGATION ROW-->
		<header id="top" class="header" ng-controller="HeaderCtrl" ng-cloak>
			<nav class="navbar">
				<div class="navbar--logo">
					<a href="#/portfolio" class="navbaritem--link">
						<img src="../img/svh-logo.png" class="logo-img" alt="Sheonna Von Harris logo">
						<p class="logo-subtext">Sheonna Von Harris</p>
					</a>
				</div>
				<div class="navbar--mobilenav">
					<button type="button" class="mobilenav-item fa fa-bars js-mobilenav"></button style="display: none;">
				</div>
				<ul class="navbar--list js-navlist">
					<li class="navbaritem" ng-repeat="navlink in navlinks">
						<a href="#/{{navlink.http}}" class="navbaritem--link navbaritem--link__mobile">{{navlink.name}}</a>
					</li>
				</ul>
			</nav>
		</header>


		<!--MAIN PROJECT-->
		<main class="main" ng-view autoscroll="true" ng-cloak></main>
		



		<!--BACK TO TOP BUTTON-->
		<a href="#top" class="backtotop fa fa-chevron-circle-up js-backtotop"></a>

		<footer class="footer" ng-controller="FooterCtrl" ng-cloak>
			<ul class="footer-social">
				<li class="footer-social--item" ng-repeat="smedia in smedias">
					<a class="footer-social--item--link fa fa-{{smedia.name}}" href="http://{{smedia.http}}" target="_blank"></a>
				</li>
			</ul>
			<p class="footer-copyright">
				<span>Sheonna Von Harris | Copyright 2017</span>
			</p>
		</footer>







		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="scripts/all.js"></script>
		<!-- <script src="scripts/angular__1.2.26.min.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/angular-route__1.2.26.min.js"></script> -->
		<noscript style="color: red; padding-top: 20px; text-align: center; display: block;">
			You must have JavaScript enabled to use this app.
		</noscript>
	</body>
</html>
